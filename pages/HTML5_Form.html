<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="../css/HTML5_Form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">text input type for Name: </label>
            <input type="text" id="text" name="text" pattern="^[A-Z]{1}[A-Za-z]{2,}$"
                oninvalid="setCustomValidity('User need to enter a valid First Name')" oninput="setCustomValidity('')">
        </div>
        <div>
            <label for="pwd">password input type: </label>
            <input type="password" id="pwd" name="pwd" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()]).{8,}$"
            oninvalid="setCustomValidity('User need to enter a valid password')"
            oninput="setCustomValidity('')">
        </div>
        <div>
            <label for="email">email input type: </label>
            <input type="email" id="email" name="email"
                pattern="^[a-zA-Z0-9+_-]+([.][a-zA-Z0-9]+)*@([a-zA-Z0-9]+)([.][a-z]+)?[.][a-z]{2,}$"
                oninvalid="setCustomValidity('User need to enter a valid email address')"
                oninput="setCustomValidity('')">
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel" pattern="^[1-9]{2}\s[1-9]{1}[0-9]{9}$"
                oninvalid="setCustomValidity('User need to enter a valid phone number')"
                oninput="setCustomValidity('')">
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
